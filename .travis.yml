addons:
  apt:
    packages: # needed for windres et.al. in launch4j
    - lib32z1
    - lib32ncurses5
notification:
  email:
    on_success: never
    on_failure: always
language: clojure
lein: lein
before_install:
- rvm install 2.4.1
- gem install travis-custom-deploy
before_script:
- sh -e /etc/init.d/xvfb start
# install launch4j
- bin/install_launch4j.sh

script:
  - lein deps
  - lein test
  - lein uberjar
  - lein launch4j

after_success:
- travis-custom-deploy sftp target/mincer-3.2.1-standalone.jar target/mincer-3.2.1.exe
env:
  global:
  - DISPLAY=:99.0
  - EXT_DIR="${TRAVIS_BUILD_DIR}/ext"
  - LAUNCH4J_INSTALL_DIR="${EXT_DIR}/launch4j"
  - secure: 
  - secure: 
  - secure: 
  - secure: 
notifications:
  slack:
    secure: 
